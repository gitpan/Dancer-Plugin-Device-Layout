name              = Dancer-Plugin-Device-Layout
abstract          = Dancer v1 plugin Dancer::Plugin::Device::Layout dynamically changes layout to match user agent's best layout.
author            = BURNERSK <burnersk@cpan.org>
license           = Artistic_2_0
copyright_holder  = BURNERSK
copyright_year    = 2013

main_module       = lib/Dancer/Plugin/Device/Layout.pm

[GatherDir]
[MetaYAML]
[MakeMaker]
[Manifest]
[VersionFromModule]

[MinimumPerl]
perl  = 5.010000

[MetaProvides::Package]
inherit_version = 0
inherit_missing = 0
meta_noindex    = 1

[Metadata]
dynamic_config            = 1
resources.license         = http://opensource.org/licenses/artistic-license-2.0
resources.homepage        = http://p3rl.org/Dancer::Plugin::Device::Layout
resources.bugtracker.web  = https://github.com/burnersk/Dancer-Plugin-Device-Layout/issues
resources.repository.url  = git://github.com/burnersk/Dancer-Plugin-Device-Layout.git
resources.repository.web  = https://github.com/burnersk/Dancer-Plugin-Device-Layout
resources.repository.type = git

[Prereqs]
strict              = 0
warnings            = 0
utf8                = 0
version             = 0.77
Dancer              = 1.3111
Dancer::Plugin      = 0
HTTP::BrowserDetect = 1.51

[Prereqs / TestRequires]
Test::More        = 0
Test::NoWarnings  = 0
